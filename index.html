<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Header</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="cover-photo position-relative">
        <img src="cover-placeholder.jpg" class="img-fluid w-100" height="100px" alt="Cover Photo">
        <div class="profile-picture position-absolute">
          <img src="profile-placeholder.jpg" class="rounded-circle" height="250" alt="Profile Picture">
        </div>
      </div>
      <div class="profile-info mt-5 text-center">
        <h1>John Doe</h1>
        <p>Web Developer at Company</p>
        <p>Lives in City, Country</p>
      </div>
    </div>
  </div>
</body>
</html>
